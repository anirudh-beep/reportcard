<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Report Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topRight" class="top-right">
        <button onclick="window.location.href='loginpage.html'">Admin Login</button>
    </div>
    <div id="reportCard" class="report-card">
        <h1>Student Report Card</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="null">Select</option>
                    <option value="Class 6">VI</option>
                    <option value="Class 7">VII</option>
                    <option value="Class 8">VIII</option>
                    <option value="Class 9">IX</option>
                    <option value="Class 10">X</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="null">Select</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <button id="myButton" type="button" onclick="generateReport()">Generate Report</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="report_script.js"></script>
</body>
</html>
